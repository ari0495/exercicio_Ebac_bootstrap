<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário de Cadastro</title>
    <!-- Adicione o Bootstrap via CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Formulário de Cadastro</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Alterna navegação">
        <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(Página atual)</span></a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
            <a class="nav-link disabled" href="#">Desativado</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
        </form>
        </div>
    </nav>
    
    <div class="container">

    

    <form class="needs-validation" novalidate>  
        <h2>Formulario Simples</h2>      
        <div class="form-row">
        <div class="col-md-12 mb-3">
            <label for="validationTooltip01">Nome:</label>
            <input type="text" class="form-control" id="validationTooltip01" placeholder="Nome Completo" required>
            <div class="invalid-tooltip">
            Por favor, informe um Nome.
            </div>
        </div>
        <div class="col-md-12 mb-3">
            <label for="validationTooltip02">E-mail</label>
            <input type="email" class="form-control" id="validationTooltip02" placeholder="nome@email.com" required>
            <div class="invalid-tooltip">
            Por favor, informe seu melhor E-mail.
            </div>
        </div>
        <div class="col-md-8 mb-3">
            <label for="validationTooltip03">Telefone</label>
            <input type="tel" class="form-control" id="validationTooltip03" placeholder="(12) 12345-6789" required>
            <div class="invalid-tooltip">
            Por favor, informe um Telefone válido.
            </div>
        </div>
        </div>
        <button class="btn btn-primary" type="submit">Enviar</button>
    </form>
</div>

<footer>
    <p>
        2024 © Formulario de Cadastro - Todos os direitos reservados
    </p>
</footer>

<!-- Adicione os scripts do Bootstrap via CDN -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="./aquivos js/jquery-3.7.1.min.js"></script>
<script src="./aquivos js/jquery.mask.min.js"></script>
<script src="./aquivos js/jquery.validate.min.js"></script>
<script src="./aquivos js/messages_pt_BR.min.js"></script>
<script src="main.js"></script>

<script>
    $(document).ready(function(){    
    $('#validationTooltip03').mask('(00) 00000-0000')
    })
</script>
</body>
</html>
